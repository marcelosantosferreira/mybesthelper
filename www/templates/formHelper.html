		</div>
	</div>

		<h2 class="title" align="center">Contact Details</h2>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="First Name" ng-model="profile.firstname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name" ng-model="profile.lastname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Email" ng-model="profile.email">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Telephone" ng-model="profile.phone">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password">
			</label>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<a href="#/app/message" class="button button-assertive">

				</a>
			</div>
		</div>
		<div class="card">
			<div class="item item-divider item-text-wrap">
				<i class="icon ion-checkmark-round"></i><small> We will notify you directly when families are interested in hiring you.<br></small>
				<i class="icon ion-checkmark-round"></i><small> We will send you new jobs as they are posted!<br></small>
				<i class="icon ion-checkmark-round"></i><small> We make it easy to apply to jobs - save time and effort.<br></small>
			</div>
