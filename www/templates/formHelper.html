<ion-view view-title="Last Step">
	<div class="tabs tabs-icon-only tabs-color-assertive">
		<a class="tab-item" href="#/app/home">
			<i class="icon ion-home"></i>
		</a>
		<a class="tab-item">
			<i class="icon ion-clipboard"></i>
		</a>
		<a class="tab-item active">
			<i class="icon ion-android-happy"></i>
		</a>
	</div>
	<ion-content>
		
		<div class="bar bar-header bar-assertive">
			<h1 class="title">Contact Details</h1>
		</div>
		<br><br>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name">
			</label>
			<label class="item item-input">

			<label class="item item-input">

			</label>

				<input type="password" placeholder="Password">
			</label>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<a href="#/app/message" class="button button-assertive">

			</div>
		</div>
		<div class="card">
			<div class="item item-divider item-text-wrap">
				<i class="icon ion-checkmark-round"></i><small> We will notify you directly when families are interested in hiring you.<br></small>
